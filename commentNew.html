<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 생성</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <img class="background-img" />
    <header>
        <div class="chg-theme">
            <div class="chg-theme__col">
                <span>Change Theme</span>
            </div>
            <div class="chg-theme__col">
                <span><i class="fa-solid fa-arrow-right"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="main-col">
            <div class="reset">
                <div class="reset__col">
                    <span>Wanna reset?</span>
                </div>
                <div class="reset__col">
                    <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
                </div>
            </div>
            <div class="comment-box">
                <form id="comment_input">
                    <h2>[게시판] 칭찬해주세요</h2>
                    <div>
                        <label for="floatingInput">제목</label>
                        <input id="commentTitle" type="text" placeholder="제목을 입력해주세요"></input>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingInput">추천 이유</label>
                        <textarea class="form-control" id="comment" placeholder="추천 이유"></textarea>
                    </div>
                </form>
                <button id="postingbtn" type="button" class="btn btn-danger"></button>
            </div>
        </div>

    </main>


    <script src="https://kit.fontawesome.com/7e7b57fe59.js" crossorigin="anonymous"></script>
    <script src="js/background.js"></script>
    <script src="js/commentNew.js" type="module"></script>
</body>

</html>
