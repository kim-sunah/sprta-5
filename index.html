
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-Todo</title>
  <link rel="stylesheet" href="css/style.css" />
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <img class="background-img" />
  <header>
    <div class="chg-theme" style="margin-left: 80rem;">
      <div class="chg-theme__col">
        <span>Change Theme</span>
      </div>
      <div class="chg-theme__col">
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </div>
    </div>
  </header>

  <main id = "main">
    <div class="main-col" >
      <div class="reset">
        <div class="reset__col">
          <span>Wanna reset?</span>
        </div>
        <div class="reset__col">
          <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
        </div>
      </div>
      <div class="main-box">
        <form id="main-box__userName">
          <h2>Please write your name</h2>
          <input type="text" placeholder="Write your name and Press enter" />
        </form>
        <div class="main-box__todo">
          <form id="main-box__submit">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" style="margin-right: 0;">
                <div class="carousel-item active">
                  <img class="d-block w-100"  src="../practice_1/img/Introduction/유덕.png" alt="박유덕">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../practice_1/img/Introduction/선아.jpg" alt="김선아">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../practice_1/img/Introduction/태영.jpg" alt="최태영">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../practice_1/img/Introduction/윤찬.jpg" alt="김윤찬">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../practice_1/img/Introduction/지원.png" alt="염지원">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
             <!-- <div class = "button">
              <button class="custom-btn btn-6"><span>Team Info</span></button>
              <button class="custom-btn btn-6"><span>Member info</span></button>
            </div>  -->
          </form>
          <!-- <div class="main-box__todolist">
            <img src="img/todo-init.png" class="display-none" />
            <form class="todo-list__box">
              <div class="todo-list__status-row">
                <div class="todo-list__status">
                  <div class="todo-list__status-col">Status</div>
                  <div class="todo-list__status-col"></div>
                </div>
                <div class="todo-list__dlt-all"><span>Delete All</span></div>
              </div>
              <div class="todo-list__todos"></div>
              <button class="todo-list__delete-btn">
                <span class="todo-delete"><i class="fa-solid fa-trash-can"></i> DELETE</span>
                <span class="todo-create display-none"><i class="fa-solid fa-arrow-rotate-left"></i>GO BACK</span>
              </button>
            </form>
          </div> -->
        </div>
      </div>

      <div class="bottom-box" >
        <div id="comment">
        </div>
        <button onclick="location.href='commentNew.html'">생성</button>
      </div>
    </div>
    </div>
    <div class="main-col">
      <div class="side-box" >
        <!-- calendar -->
        <div class="calendar">
          <!-- 연도, 월 -->
          <nav class="calendar-yearmonth">
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="calendar-yearmonth__col"></div>
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </nav>
          <!-- 요일 -->
          <div class="calendar-days">
            <div class="calendar-day"><span>S</span></div>
            <div class="calendar-day"><span>M</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>W</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>F</span></div>
            <div class="calendar-day"><span>S</span></div>
          </div>
          <!-- 일자 -->
          <div class="calendar-date"></div>
        </div>

        <div class="add-day">
          <i class="fa-solid fa-plus"></i>
        </div>

        <form class="day-submit display-none">
          <div class="day-submit__info">
            <input id="day-name" type="text" placeholder="What day is it?" />
            <input id="day-date" type="date" />
          </div>
          <div class="day-submit__btn">
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </div>
        </form>

        <div class="day-list"></div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/7e7b57fe59.js" crossorigin="anonymous"></script>
  <script src="js/background.js"></script>
  <script src="js/user-name.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/d-day.js"></script>
  <script src="js/clock-weather.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todo-list.js"></script>
  <script src="js/commentList.js" type="module"></script>
  <!-- <script src="js/commentEdit.js" type="module"></script> -->
</body>

</html>
