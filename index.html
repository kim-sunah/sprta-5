<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-Todo</title>
  <link rel="stylesheet" href="css/style.css" />
  <!--bootstrap-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>

</head>

<body>

  <audio src="music/yesYes.mp3" type="audio/mp3" id = "music" autoplay loop ></audio>
  <img class="background-img" />
  <header>
    <div class="chg-theme" style="margin-left: 80rem;">
      <div class="chg-theme__col">
        <span>Change Theme</span>
      </div>
      <div class="chg-theme__col">
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </div>
    </div>
  </header>

  <main id="main" style="display: flex;">
    <div class="main-col">
      <div class="reset" style="margin-right: 28rem;">
        <div class="reset__col">
          <span>Wanna reset?</span>
        </div>
        <div class="reset__col">
          <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
        </div>
      </div>
      <div class="main-box">
        <div class="main-box__todo ">
          <h1 id='welcome'>Welcome to '이게왜되조'</h1>
          <div class="main-box__todolist" id = "member-area" style="width: 100%; padding: 0px;">
            <div class="card-container">
              <div id='team-button-box'>
                <a href='#team-info'>
                  <div class="card" style="width: 18rem;">
                    <img src="img/Introduction/team.jpg"
                      style="width: 100%; margin: 0px; height: 100%; border-radius: 2rem;" class="card-img-top"
                      alt="...">
                    <div class="card-body">
                      <p class="card-text">TEAM INFO</p>
                    </div>
                  </div>
                </a>
              </div>

              <div class="team-info-box">team info box</div>
              <div id='member-button-box'>
                <a href='#member-info'>
                  <div class="card" style="width: 18rem;">
                    <img src="img/Introduction/member.jpg"
                      style="width: 100%; margin: 0px; height: 100%; border-radius: 2rem;" class="card-img-top"
                      alt="...">
                    <div class="card-body">
                      <p class="card-text">MEMBER INFO</p>
                    </div>
                  </div>
                </a>
              </div>

                <!-- 멤버 카드 5개 -->
                <div class="membercard">
                  <a href='#member1' class='member member1'>
                    <div class="card" style=" width: 12rem;  border-radius: 2rem;">
                      <img class="card-img-top" style="margin: 0; width: 100%; border-radius: 2rem;"
                        src="img/Introduction/선아.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"
                          style=" width: 100%; text-align: center;  font-family: 'Yellowtail', cursive;">Kim Sunah</h5>
                      </div>
                    </div>
                  </a>
                  <a href='#member2' class='member member2'>
                    <div class="card" style="width: 12rem;   border-radius: 2rem;">
                      <img class="card-img-top" style="margin: 0; width: 100%; border-radius: 2rem;"
                        src="img/Introduction/윤찬.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"
                          style=" width: 100%; text-align: center;  font-family: 'Yellowtail', cursive;">Kim Yunchan
                        </h5>
                      </div>
                    </div>
                  </a>
                  <a href='#member3' class='member member3'>
                    <div class="card" style="width: 12rem;   border-radius: 2rem;">
                      <img class="card-img-top" style="margin: 0; width: 100%; border-radius: 2rem;"
                        src="img/Introduction/태영.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"
                          style=" width: 100%; text-align: center;  font-family: 'Yellowtail', cursive;">Choi Taeyoung
                        </h5>
                      </div>
                    </div>
                  </a>
                  <a href='#member4' class='member member4'>
                    <div class="card" style="width: 12rem;    border-radius: 2rem;">
                      <img class="card-img-top" style="margin: 0; width: 100%; border-radius: 2rem;"
                        src="img/Introduction/지원.png" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"
                          style=" width: 100%; text-align: center;  font-family: 'Yellowtail', cursive;">Yum Jiwon</h5>
                      </div>
                    </div>
                  </a>
                  <a href='#member5' class='member member5'>
                    <div class="card" style="width: 12rem;  border-radius: 2rem; ">
                      <img class="card-img-top" style="margin: 0; width: 100%; border-radius: 2rem;"
                        src="img/Introduction/유덕.png" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"
                          style=" width: 100%; text-align: center;  font-family: 'Yellowtail', cursive;">Park Yoo-deok
                        </h5>
                      </div>
                    </div>
                  </a>
                </div>
                <!-- 멤버 카드 5개 -->

            </div>
            <div class="members-info-box" id='member1-info'>
              <img src="img/Introduction/solo/kim.png" style="width: 135%; height: 100%; margin: 0px; border-radius: 2rem;">
            </div>
            <div class="members-info-box" id='member2-info'>
              <p>members info box2</p>
            </div>
            <div class="members-info-box" id='member3-info'>
              <p>members info box3</p>
            </div>
            <div class="members-info-box" id='member4-info'>
              <p>members info box4</p>
            </div>
            <div class="members-info-box" id='member5-info'>
              <img src="img/Introduction/solo/park.png" style="width: 135%; height: 100%; margin: 0px; border-radius: 2rem;">
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-box" id="today-area">
        <div class="clock-wheather">
          <div class="weather">
            <div class="today-info">
              <div class="today-info__date"></div>
              <div class="today-info__ampm"></div>
            </div>
            <div class="weather-info">
              <div class="weather-info__city-info">
                <div class="weather-info__city-info__city">No weather</div>
                <div class="weather-info__city-info__temp">-- --</div>
              </div>
              <div class="weather-info__main-weather">
                <img src="img/weather/default.png" />
              </div>
            </div>
          </div>
          <div class="clock">
            <div class="clock-hours">
              <div class="clock-inner"><span id="h1"></span></div>
              <div class="clock-inner"><span id="h2"></span></div>
            </div>
            <div class="clock-minutes">
              <div class="clock-inner"><span id="m1"></span></div>
              <div class="clock-inner"><span id="m2"></span></div>
            </div>
            <div class="clock-seconds">
              <div class="clock-inner"><span id="s1"></span></div>
              <div class="clock-inner"><span id="s2"></span></div>
            </div>
          </div>
        </div>
        <div class="quotes" style="font-size: larger;">
          <div class="quote">
            <span></span>
          </div>
          <div class="author"><span></span></div>
        </div>
      </div>
      <form id="comment-box">
        <!--코멘트란 작업중-->
        <div class="bottom-box" id="today-area">
          <form>
            <input id="comment" type="text" placeholder="따뜻한 응원 한마디 부탁드려요~"></input>
            <button id="postingbtn" type="button" class="btn btn-danger">보내기</button>
          </form>
          <div id="comment-list"></div>
        </div>
      </form>
    </div>
    <div class="main-col">
      <div class="side-box">
        <!-- calendar -->
        <div class="calendar">
          <!-- 연도, 월 -->
          <nav class="calendar-yearmonth">
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="calendar-yearmonth__col"></div>
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </nav>
          <!-- 요일 -->
          <div class="calendar-days">
            <div class="calendar-day"><span>S</span></div>
            <div class="calendar-day"><span>M</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>W</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>F</span></div>
            <div class="calendar-day"><span>S</span></div>
          </div>
          <!-- 일자 -->
          <div class="calendar-date"></div>
        </div>

        <div class="add-day" onclick="window.open('https://link.kakaopay.com/_/h8iAqBg')" >
          <i class="fa-solid">기부니가조은기부</i>
        </div>

        <form class="day-submit display-none">
          <div class="day-submit__info">
            <input id="day-name" type="text" placeholder="What day is it?" />
            <input id="day-date" type="date" />
          </div>
          <div class="day-submit__btn">
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </div>
        </form>
        <div class="day-list"></div>
      </div>
    </div>

  </main>

  <script src="https://kit.fontawesome.com/7e7b57fe59.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/background.js"></script>
  <!-- <script src="js/user-name.js"></script> -->
  <script src="js/calendar.js"></script>
  <!-- <script src="js/d-day.js"></script> -->
  <script src="js/clock-weather.js"></script>
  <script src="js/quotes.js"></script>
  <!-- <script src="js/todo-list.js"></script> -->
  <script src="js/commentList.js" type="module"></script>
  <script src='js/member-info.js'></script>
  <!-- <script src="js/commentEdit.js" type="module"></script> -->
  <script src="js/sunah-info.js"></script>
</body>

</html>
