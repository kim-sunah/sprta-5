
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-Todo</title>
  <link rel="stylesheet" href="css/style.css" />
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <img class="background-img" />
  <header>
    <div class="chg-theme" style="margin-left: 80rem;">
      <div class="chg-theme__col">
        <span>Change Theme</span>
      </div>
      <div class="chg-theme__col">
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </div>
    </div>
  </header>

  <main id = "main">
    <div class="main-col" >
      <div class="reset" style="margin-right: 28rem;">
        <div class="reset__col">
          <span>Wanna reset?</span>
        </div>
        <div class="reset__col">
          <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
        </div>
      </div>
      <div class="main-box">
        <form id="main-box__userName">
          <h2>Please write your name</h2>
          <input type="text" placeholder="Write your name and Press enter" />
           <!-- <div class = "button">
              <button class="custom-btn btn-6"><span>Team Info</span></button>
              <button class="custom-btn btn-6"><span>Member info</span></button>
            </div>  -->
        </form>
        <div class="main-box__todo ">
          <div id="main-box__submit" style="position: absolute;">
            <div class="card" style="width: 15rem; height: 100%; right: 5rem; bottom: -6.8rem; margin-left: 0.8rem; margin-right: 0.8rem; border-radius: 1.5rem;">
              <img class="card-img-top"   src="../practice_1/img/Introduction/선아.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">김선아</h5>
                
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="card" style="width: 15rem; height: 100%; left: 10rem; bottom: 15rem;  margin-left: 1.8rem; margin-right: 1.8rem;  border-radius: 1.5rem;">
              <img class="card-img-top"   src="../practice_1/img/Introduction/윤찬.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">김윤찬</h5>
                
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="card" style="width: 15rem; height: 100%; left: 25rem; bottom: 36.8rem;  margin-left: 2.8rem; margin-right: 2.8rem;">
              <img class="card-img-top"   src="../practice_1/img/Introduction/태영.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">최태영</h5>
                
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="card" style="width: 15rem;  left: 40rem; bottom: 58.6rem; margin-left: 3.8rem; margin-right: 3.8rem;">
              <img class="card-img-top"   src="../practice_1/img/Introduction/지원.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">염지원</h5>
                
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="card" style="width: 15rem; height: 100%;  left: 55rem; bottom: 80.4rem;   margin-left: 4.8rem; margin-right: 4.8rem;">
              <img class="card-img-top"   src="../practice_1/img/Introduction/유덕.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">박유덕</h5>
                
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          <!-- <div class="main-box__todolist">
            <img src="img/todo-init.png" class="display-none" />
            <form class="todo-list__box">
              <div class="todo-list__status-row">
                <div class="todo-list__status">
                  <div class="todo-list__status-col">Status</div>
                  <div class="todo-list__status-col"></div>
                </div>
                <div class="todo-list__dlt-all"><span>Delete All</span></div>
              </div>
              <div class="todo-list__todos"></div>
              <button class="todo-list__delete-btn">
                <span class="todo-delete"><i class="fa-solid fa-trash-can"></i> DELETE</span>
                <span class="todo-create display-none"><i class="fa-solid fa-arrow-rotate-left"></i>GO BACK</span>
              </button>
            </form>
          </div> -->
        </div>
      </div>
      <div class="side-box" style="float: right; position: relative; bottom: 480px;" >
        <!-- calendar -->
        <div class="calendar">
          <!-- 연도, 월 -->
          <nav class="calendar-yearmonth">
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="calendar-yearmonth__col"></div>
            <div class="calendar-yearmonth__btn">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </nav>
          <!-- 요일 -->
          <div class="calendar-days">
            <div class="calendar-day"><span>S</span></div>
            <div class="calendar-day"><span>M</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>W</span></div>
            <div class="calendar-day"><span>T</span></div>
            <div class="calendar-day"><span>F</span></div>
            <div class="calendar-day"><span>S</span></div>
          </div>
          <!-- 일자 -->
          <div class="calendar-date"></div>
        </div>

      

        <form class="day-submit display-none">
          <div class="day-submit__info">
            <input id="day-name" type="text" placeholder="What day is it?" />
            <input id="day-date" type="date" />
          </div>
          <div class="day-submit__btn">
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="day-submit__btn-col">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </div>
        </form>

        <div class="day-list"></div>
      </div>

   
    
      <div class="bottom-box" style="width: 35%; float:left;">
        <div id="comment">
          <h1> 현재 작성 게시물 수 : </h1>
        </div>
        <!-- <button onclick="location.href='commentNew.html'">생성</button> -->
      </div>
      <div class="bottom-box" style="width: 35%; float:left; overflow: hidden;">
        <h3> <하고싶은말을 적어주세요!> </h3>
        <div id="comment" style="text-align: center;">
            <input style="text-align: center;" id="commentTitle" type="text" placeholder="제목을 입력해주세요" st></input>
            <div class="form-floating mb-3"   style="margin: 0.75rem;">
              <textarea class="form-control" name="content" id="comment" placeholder="내용" style="height: 100px; "></textarea>
            </div>
          
        </div>
        <div style="text-align: center; position: relative; top:25px">
          <button id="postingbtn" type="button" class="btn btn-danger" >기록하기</button>

        </div>
        
        
      </div>
      
    </div>
    </div>


    <div class="main-col">
      
    </div>
  </main>

  <script src="https://kit.fontawesome.com/7e7b57fe59.js" crossorigin="anonymous"></script>
  <script src="js/background.js"></script>
  <script src="js/user-name.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/d-day.js"></script>
  <script src="js/clock-weather.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todo-list.js"></script>
  <script src="js/commentList.js" type="module"></script>
  <!-- <script src="js/commentEdit.js" type="module"></script> -->
</body>

</html>
